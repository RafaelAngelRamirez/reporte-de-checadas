<!-- Modal -->
<div
  *ngIf="empleado"
  class="modal fade"
  id="detalleChecadas"
  tabindex="-1"
  role="dialog"
  aria-labelledby="detalleChecadas"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          Empleado: {{ empleado.nombre }}
          {{ empleado.apellidos }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">T
        <ng-container *ngFor="let mes of keys(empleado.eventos.datos[2019])">
          <h6>
            <b>{{ mes | titlecase }}</b>
          </h6>
          <app-detalle-de-eventos
            [eventosMes]="empleado.eventos?.datos[2019][mes]"
          ></app-detalle-de-eventos>
        </ng-container>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
